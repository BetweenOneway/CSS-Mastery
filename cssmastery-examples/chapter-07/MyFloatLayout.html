<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>My float layout web</title>
        <style type="text/css">
            body {
                margin:0;
                line-height: 1.375;
                font-family: Georgia, Times New Roman, Times, serif;
            }
            /*定调整个页面的大小*/
            .wrapper {
                width:95%;
                margin:0 auto;
                max-width: 76em;
            }
            .headline {
                background-color: #8E3339;
            }
            .headline h1 {
                margin:0;/*h1默认会有0.67em的上下margin*/
                padding:0.5em 0;/*撑开上下空间*/
                color: #fff;
                text-shadow: -.1em .1em 0 rgba(0,0,0,0.3);
                font-family: Avenir Next, Avenir, Franklin Gothic, Trebuchet MS, Arial, sans-serif;
            }
            
            .navbar {
                background-color: #5E2126;
                margin-bottom: 1.375em;/*与下方内容区留出间隔*/
            }
            .navbar .navlist {
                list-style: none;/*去除列表样式*/
                display:flex;/*列表竖排变横排*/
                font-family: 'Avenir Next', Avenir, Corbel, 'Franklin Gothic', 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
                background-color: #752A2F;
                margin:0;/*去除ul引入的上下margin*/
                padding:0;/*去除ul引入的左侧padding*/
            }
            .navbar li {
                text-transform:uppercase;/*大写*/
                box-sizing:border-box;
                text-align: center;/*居中对齐*/
                flex: 1 1 auto;
                border-left:1px solid #8E3339;/*每一项之间增加分隔线*/
            }
            .navbar li a {
                display:block;/*重要，本身是一个inline-level盒子，所以padding不会被计算在高度内，所以需要改变*/
                line-height: 1.75em;
                padding:1em 2em;
                color:#fff;
                text-decoration: none;/*去除<a>引入的下划线*/
            }

            .row:after {
                content:" ";
                display:block;
                clear:both;
            }
            .col {
                float:left;
                box-sizing:border-box;
                min-height: 100px;
                outline:1px solid red;
            }
            /*同优先级的样式，后面覆盖前面的，要注意定义顺序*/
            .row-quartet > * {
                width: 25%;
            }
            .row-trio > * {
                width: 33.3333%;
            }
            .subcategory-header {
                width:20%;
            }
            .subcategory-content {
                width: 80%;
            }
            .subcategory-featured {
                width:50%;
            }
            
        </style>
    </head>
    <body>
        <header class="headline">
            <div class="wrapper">
                <h1>Important News</h1>
            </div>
        </header>

        <nav class="navbar">
            <div class="wrapper">
                <ul class="navlist">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">WORLD</a></li>
                    <li><a href="#">LOCAL</a></li>
                    <li><a href="#">SPORTS</a></li>
                </ul>
            </div>
        </nav>
        <!--先行后列-->
        <main class="wrapper">
            <section>
                <div class="row">
                    <div class="col subcategory-header">
                        <h2>Sub-section 1</h2>
                    </div>
                    <div class="col subcategory-content">
                        <div class="row row-quartet">
                            <div class="col subcategory-featured">
                                <h3>Story1</h3>
                            </div>
                            <div class="col">
                                <h3>Story2</h3>
                            </div>
                            <div class="col">
                                <h3>Story3</h3>
                            </div>
                        </div>
                        <div class="row row-quartet">
                            <div class="col">
                                <h3>Story4</h3>
                            </div>
                            <div class="col">
                                <h3>Story5</h3>
                            </div>
                            <div class="col">
                                <h3>Story6</h3>
                            </div>
                            <div class="col">
                                <h3>Story7</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col ">
                        <div class="subcategory-header">
                            <h2>Sub-section 2</h2>
                        </div>    
                    </div>
                    <div class="col subcategory-content">
                        <div class="row row-trio">
                            <div class="col">
                                <h3>Story8</h3>
                            </div>
                            <div class="col">
                                <h3>Story9</h3>
                            </div>
                            <div class="col">
                                <h3>Story10</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
