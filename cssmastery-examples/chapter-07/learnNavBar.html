<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>make ul become nav bar</title>
        <style type="text/css">
            .nav ul {
                list-style: none;
                margin:0;
                padding:0;
                display:flex;
            }
            .nav ul li {
                flex:1 1 auto;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <ul>
                <li>home</li>
                <li>note</li>
                <li>about</li>
            </ul>
        </div>
    </body>
</html>
