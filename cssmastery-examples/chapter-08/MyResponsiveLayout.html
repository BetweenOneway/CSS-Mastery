<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="charset" content="utf-8"/>
    <title>My responsive layout</title>
    <style type="text/css">
        body {
            margin:0;
            line-height: 1.375;
        }
        .wrapper {
            width:95%;
            margin:0 auto;
            max-width: 76em;
        }
        .head-line {
            background-color: #8E3339;
        }
        .head-line h1 {
            margin:0;/*h1默认会有0.67em的上下margin*/
            padding:0.5em 0;/*撑开上下空间*/
            color: #fff;
            text-shadow: -.1em .1em 0 rgba(0,0,0,0.3);
            font-family: Avenir Next, Avenir, Franklin Gothic, Trebuchet MS, Arial, sans-serif;
        }
        .navbar {
            background-color:#5E2126;
        }
        .navbar .navlist {
            list-style: none;
            display:flex;
            margin:0;
            padding:0;
            background-color: #752A2F;
        }
        .navlist li {
            text-transform: uppercase;
            text-align: center;
            flex:1 auto;
            border-left:1px solid #8E3339;/*每一项之间增加分隔线*/
        }
        .navlist li a {
            text-decoration:none;
            display:block;
            color:#fff;
            line-height: 1.75em;/*指的是内容区的高度 深入了解下该属性*/
            padding:1em 2em;/*padding和margin都可以撑开上下左右空间 由内容撑开空间*/
        }
        .navbar li:first-child {
            border-left: 0;/*去除nav bar第一个元素左侧的分割线 navbar li引入*/
        }
    </style>
</head>
<body>
    <header class="head-line">
        <div class="wrapper">
            <h1>Important News</h1>
        </div>
    </header>
    <nav class="navbar">
        <div class="wrapper">
            <ul class="navlist">
                <li><a href="#">HOME</a></li>
                <li><a href="#">WORLD</a></li>
                <li><a href="#">LOCAL</a></li>
                <li><a href="#">SPORTS</a></li>
            </ul>
        </div>
    </nav>
    <main class="wrapper">
        <section class="subcategory">
            <div class="row">
                <div class="col subcategory-header"></div>
                <div class="col subcategory-content">
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>
        </section>
    </main>
</body>
