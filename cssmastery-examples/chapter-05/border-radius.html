<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>border radius</title>
        <style type="text/css">
            .round {
                width:300px;
                height:300px;
                border-radius:50%;
                background-color:red;
            }
            .oval {
                width:600px;
            }
        </style>
    </head>
    <body>
        <div class="round"></div>
        <div class="round oval"></div>
    </body>
</html>
