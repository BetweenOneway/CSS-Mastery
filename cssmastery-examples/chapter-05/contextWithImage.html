<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Context with image</title>
        <style type="text/css">
            .link-with-icon {
                padding-right:2em;
                background-image: url(img/pinwell.JPG);
                background-repeat:no-repeat;
                background-position: calc(100% - 1em) 50% /*right 1em top 50%*/;
            }
        </style>
    </head>

    <body>
        <p>
            <a  href="/Activate" class="link-with-icon">Activate flux capacitor</a>
        </p>
    </body>
</html>
