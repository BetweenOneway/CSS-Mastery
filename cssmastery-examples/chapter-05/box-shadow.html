<!DOCTYPE html>
<html>
    <head>
        <title>box shadow</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            body {
                margin:0;/*去除网页整体外围白框*/
            }
            .background-box {
                width:100%;
                height:600px;
                background-image:url("img/big-cat.jpg");
                position:relative;
                /*因为没有指定top等值，所以该定位实际无效，
                只是因为profile-box的定位是绝对定位，所以如果不指定此处位置，profile-box会以浏览器窗口作为父元素计算位置*/
            }
            .profile-box {
                width:160px;
                bottom:-60px;
                left:5%;
                position:absolute;
                background-color: white;
            }
            .profile-box img {
                display: block;/*加上后profile-box高度比不加少5px*/
                max-width:100%;
            }
        </style>
    </head>
    <body>
        <div class="background-box">
            <div class="profile-box">
                <img src="img/profile.jpg" />
            </div>
        </div>
    </body>
</html>
