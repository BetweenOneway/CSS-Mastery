<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>line and background image</title>
    <style type="text/css">
        .total {
            background-color: gray;
            width:400px;
        }
        .text {
            float:left;
        }
        .lineImage {
            position:relative;
            right:10px;
            float:right;
        }
        .clear {
            clear:both;
        }
    </style>
</head>
<body>
    <div class="total">
        <img class="lineImage" src="img/diamonds.png" />
        <div>
            <h1>Activate flux capacitor</h1>
        </div>
        <div class="clear"></div>
        
    </div>
</body>
