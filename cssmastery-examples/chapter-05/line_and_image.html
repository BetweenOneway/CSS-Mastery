<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>line and background image</title>
    <style type="text/css">
        .total {
            background-color: white;
            border-style:dashed;
            border-width: 1px;
            border-color:black;
            width:250px;
        }
        .lineImage {
            position:relative;
            right:10px;
            float:right;
        }
        .text {
            float:left;
            color:red;
        }
        .clear {
            clear:both;
        }
    </style>
</head>
<body>
    <div class="total">
        <div class="text">
            <p>Activate flux capacitor</p>
        </div>
        <img class="lineImage" src="img/pinwell.JPG" />
        
        <div class="clear"></div>
    </div>
    <div class="total">
        <img class="lineImage" src="img/pinwell.JPG" />
        <div class="text">
            <p>Activate flux capacitor</p>
        </div>
        
        
        <div class="clear"></div>
    </div>    
</body>
