<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>float and inline-block</title>
        <style type="text/css">
            .box {
                width:100px;
                height:100px;
                border-style:dashed;
            }
            .inlineBlock {
                border-color:red;
                display:inline-block;
            }
            .floatBox {
                border-style: dashed;
                border-color: blue;
                float:left;
            }

            p {
                word-wrap:break-word;
                word-break:break-all;
            }
        </style>
    </head>
    <body>
        <div class="box inline-block"></div>
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <div class="box floatBox"></div>
        <p>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
    </body>
</html>
