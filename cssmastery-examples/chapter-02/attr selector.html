<!DOCTYPE html>
<html>
    <head>
        <meta name="charset" content="utf-8"/>
        <title>try attr selector</title>
        <style type="text/css">
            abbr[title] {
                border-bottom: 1px dotted #999;
            }
            abbr[title]:hover {
                cursor:help;
            }
        </style>
    </head>
    <body>
        <p>The term<abbr title="self-contained underwater breathing apparatus">SCUBA</abbr>is an acronym rather than an abbreviation as it is prounced as a word.</p>
    </body>
</html>
